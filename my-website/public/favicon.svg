<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aa00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00ff00" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>

  <!-- V and T combined stylized -->
  <g filter="url(#shadow)">
    <!-- V shape -->
    <path d="M12 16 L32 48 L52 16"
          stroke="url(#glow)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Decorative dots -->
    <circle cx="12" cy="16" r="3" fill="#00ff00"/>
    <circle cx="52" cy="16" r="3" fill="#00ff00"/>
    <circle cx="32" cy="48" r="3" fill="#00ff00"/>
  </g>

  <!-- Matrix-style code hint -->
  <text x="32" y="58" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.5" text-anchor="middle">{'<VT/>'}</text>
</svg>
